<!doctype html>
<html lang="pt-BR" data-bs-theme="auto">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content="Example of Emojik"/>
	<meta name="theme-color" content=""/>
	<title>Example - Emojik</title>
	
</head>
<body>

<div id="emoji-root" style="width:435px;height:500px;"></div>
<textarea id="chat" style="width:100%"></textarea>
<script src="emojik.min.js"></script>
<script>
  const picker = new Emojik({
    container: '#emoji-root',
    textarea: '#chat'
  });

  // ouvir evento
  picker.root.addEventListener('emojik.click', e => console.log(e.detail));
</script>





</body>
